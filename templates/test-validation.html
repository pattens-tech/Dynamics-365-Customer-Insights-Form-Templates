<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg">
        <h1 class="text-2xl mb-4">Email Validation Test</h1>
        
        <div class="mb-4">
            <label for="emailaddress1" class="block text-gray-800 text-sm font-medium mb-2">Email</label>
            <input id="emailaddress1" type="email" name="emailaddress1" placeholder="Enter email" 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2">
        </div>

        <div id="debug" class="mt-4 p-4 bg-gray-50 rounded text-sm">
            <strong>Debug Console:</strong>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // Debug logger
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logDiv.innerHTML += '<div class="text-blue-600">' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logDiv.innerHTML += '<div class="text-red-600">' + args.join(' ') + '</div>';
        };
        
        console.log('Test page loaded');
        console.log('Loading validation script...');
    </script>
    
    <script src="js/form-validation.js"></script>
    
    <script>
        console.log('Validation script loaded');
        console.log('Email input found:', document.querySelector('#emailaddress1') !== null);
    </script>
</body>
</html>
