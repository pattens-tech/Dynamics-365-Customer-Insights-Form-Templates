name: HTML Validation

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.html'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.html'
  workflow_dispatch:

jobs:
  validate-html:
    name: Validate HTML Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          for file in templates/*.html; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              html-validate "$file" --config .htmlvalidate.json || echo "::warning file=$file::HTML validation found issues in $file"
            fi
          done

      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: false

      - name: Summary
        if: always()
        run: |
          echo "### HTML Validation Results :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All HTML files have been validated." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files checked:**" >> $GITHUB_STEP_SUMMARY
          ls -1 templates/*.html >> $GITHUB_STEP_SUMMARY
